on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

parameters:
  timeout: 360
  partitions:
    - zinnia-ci

steps:
  build: |
    sudo apt-get update
    sudo apt-get install -y build-essential libopenmpi-dev zlib1g-dev gnuplot gnuplot-x11 libxt-dev cmake flex openmpi-common
    sudo apt-get install -y libxml2-dev libhdf5-dev libavfilter-dev libtheora-dev libgl2ps-dev libx11-dev libqt5x11extras5-dev libglew-dev libutfcpp-dev 
    #sudo apt-get install -y libdouble-conversion-dev libfreetype-dev libqt5svg5-dev qtxmlpatterns5-dev-tools qttools5-dev python3-dev
   
    . etc/custom_bashrc

    ./wmake/wmakeLnIncludeAll

    ./Allwmake -j128

    cd ${WM_PROJECT_DIR}/tutorials/incompressibleFluid/cavity
    $FOAM_APPBIN/blockMesh
    cd ${WM_PROJECT_DIR}

    cd ${WM_PROJECT_DIR}/tutorials/incompressibleFluid/rotor2D
    $FOAM_APPBIN/blockMesh
    cd ${WM_PROJECT_DIR}

    cd ${WM_PROJECT_DIR}/tutorials/incompressibleFluid/propeller
    cp $FOAM_TUTORIALS/resources/geometry/propeller*.obj.gz constant/geometry/
    $FOAM_APPBIN/blockMesh
    $FOAM_APPBIN/surfaceFeatures
    $FOAM_APPBIN/snappyHexMesh -overwrite
    $FOAM_APPBIN/createBaffles -overwrite
    $FOAM_APPBIN/splitBaffles -overwrite
    $FOAM_APPBIN/renumberMesh -noFields -overwrite
    $FOAM_APPBIN/createNonConformalCouples -overwrite nonCouple1 nonCouple2
    cd ${WM_PROJECT_DIR}
  

  run:
    cavity:
      command: bin/foamRun -case ./tutorials/incompressibleFluid/cavity 
      measurements: 1
      profiler: perf
    rotor2d:
      command: bin/foamRun -case ./tutorials/incompressibleFluid/rotor2D 
      measurements: 1
      profiler: perf
    propeller:
      command: bin/foamRun -case ./tutorials/incompressibleFluid/propeller 
      measurements: 1
      profiler: perf
