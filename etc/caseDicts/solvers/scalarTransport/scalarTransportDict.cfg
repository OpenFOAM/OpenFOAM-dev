// fvSchemes settings
ddtSchemes
{
    default         Euler;
}
divSchemes
{
    div(phi,s)      Gauss limitedLinear 1;
}

// fvSolution settings
solvers
{
    s
    {
        solver          smoothSolver;
        smoother        symGaussSeidel;
        tolerance       1e-6;
        relTol          0;
    }
}

relaxationFactors
{
    fields
    {
    }
    equations
    {
    }
}

