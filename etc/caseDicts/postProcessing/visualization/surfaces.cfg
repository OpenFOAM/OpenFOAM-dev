type            surfaces;
libs            ("libsampling.so");

writeControl    writeTime;

surfaceFormat   vtk;
interpolationScheme cellPoint;

x (1 0 0);
y (0 1 0);
z (0 0 1);
origin (0 0 0);

cuttingPlane
{
    type         cuttingPlane;
    planeType    pointAndNormal;
    point        $origin;
    normal       $x;
    interpolate  true;
}

isosurface
{
    type            isoSurface;
    interpolate     true;
}

patchSurface
{
    type        patch;
    interpolate true;
}

