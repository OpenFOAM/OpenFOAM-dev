FoamFile
{
    version     2.0;
    format      ascii;
    class       dictionary;
    object      scalarTransportDict.cfg;
}
// * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * //

// fvSchemes settings
ddtSchemes
{
    default         Euler;
}
divSchemes
{
    div(phi,T)      Gauss limitedLinear 1;
}

// fvSolution settings
solvers
{
    T
    {
        solver          smoothSolver;
        smoother        symGaussSeidel;
        tolerance       1e-6;
        relTol          0;
    }
}

relaxationFactors
{
    fields
    {
    }
    equations
    {
    }
}

